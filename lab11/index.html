<!DOCTYPE html>
<html>
<head>
	<title>个性化图库</title>
	<meta charset="utf-8">
	<style type="text/css">
		.image img{
			border:1px solid #bebebe;
            width: 200px;
            height: 160px;
            margin: 3px;
		}
		.image a{
            opacity: 0.5;
		}
		.image{
			float: left;
			border:1px solid #bebebe;
			margin-right: 4px;
		}
		.content{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="image">
		<img src="images/pic1.jpg">
		<div class="content">巴黎</div>
	</div>
	<div class="image">
		<a href="#"><img src="images/pic2.jpg"></a>
		<div class="content">北欧</div>
	</div>
	<div class="image">
		<a href="#"><img src="images/pic3.jpg"></a>
		<div class="content">华盛顿</div>
	</div>
	<div class="image">
		<a href="#"><img src="images/pic4.jpg"></a>
		<div class="content">伦敦</div>
	</div>
	<div class="image">
		<a href="#"><img src="images/pic5.jpg"></a>
		<div class="content">威尼斯</div>
	</div>

</body>
</html>
