<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
		<table align="center" bordercolor="#F5F5F5" border="1" cellspacing="0">
			<tr>
				<td>用户名：</td>
				<td><form><input type="text" name="name"/></form></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pswd"/></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="pswd"/></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td><input type="radio" name="sex"/>男
					<input type="radio" name="sex"/>女</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td>
					<select name="brothday">
						<option value="gongli">公历</option>
					</select>
					<select name="year">
						<option value="1">年</option>
					</select>
					<select name="month">
						<option value="2">月</option>
					</select>
					<select name="day">
						<option value="3">日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td>
					<select name="guojai">
						<option value="4">中国</option>
					</select>
					<select name="month">
						<option value="5">河北</option>
					</select>
					<select name="6">
						<option value="3">石家庄</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text" /><img src="image/yanzhengma.jpg"/ width="50px" height="20px"></td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td><select name="id">
						<option value="7">身份证</option>
					</select></td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
				<input type="checkbox" name="song"/>音乐
				<input type="checkbox" name="read"/ checked="checked">读书
				<input type="checkbox" name="dance"/ checked="checked">跳舞
				<input type="checkbox" name="chess"/>下棋
				<input type="checkbox" name="else"/>其他
				</td>
			</tr>
			<tr>
				<td>说明：</td>
				<td>
					<textarea rows="5" cols="37"></textarea>
				</td>
			</tr>
			<tr>
				<td>上传头像</td>
				<td><input type="file"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
				<input type="submit">
				<input type="reset">
				<input type="button" value="按钮">
				</td>
			</tr>

		</table>
		</form>
	</body>
</html>
